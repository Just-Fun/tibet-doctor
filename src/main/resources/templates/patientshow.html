    <div class="col-sm-10"><h2>Patient</h2></div>

    <table class="table table-striped">
        <tr>
            <!--<th>Id</th>-->
            <th>Name</th>
            <th>Surname</th>
            <th>Patronymic</th>
            <th>Birthday</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td th:text="${patient.name}">name</td>
            <td th:text="${patient.surname}">surname</td>
            <td th:text="${patient.patronymic}">patronymic</td>
            <td th:text="${patient.phone}">phone</td>
            <td th:text="${patient.email}">email</td>
        </tr>
    </table>




    <div class="form-group">
        <label class="col-sm-2 control-label">Назначения:</label>

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"><a href="/patient/${patient.id}">Id</a></td>
                <td th:text="${patient.name}">Name</td>
                <td><a th:href="${'/patient/show/' + patient.id}">View</a></td>
                <td><a th:href="${'/patient/edit/' + patient.id}">Edit</a></td>
                <td><a th:href="${'/patient/delete/' + patient.id}">Delete</a></td>
            </tr>
        </table>

    </div>
