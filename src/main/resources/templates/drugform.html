<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Tibet Doctor </title>
    <link rel="stylesheet" type="text/css" href="../static/css/guru.css"/>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!--<form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"> <h2>Patient Create/Update</h2></div>
            <div class="col-sm-2" style="padding-top: 30px;">
                <input  type="submit" value="Sign Out"/>
            </div>
        </div>
    </form>-->

    <div>
        <form class="form-horizontal" th:object="${drug}" th:action="@{/drugs}" method="post">

            <!--
                        <ul>
                            <li th:each="ty : ${allTypes}">
                                <input type="radio" th:field="*{type}" th:value="${ty}" />
                                <label th:for="${#ids.prev('type')}" th:text="#{${'seedstarter.type.' + ty}}">Wireframe</label>
                            </li>
                        </ul>-->

            <tr>
                <td>
                    <input type="hidden" th:field="*{id}"/>
                </td>


                <td>
                    <div class="form-horizontal">
                        <label class="col-sm-2 control-label">Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{code}"/>
                        </div>
                    </div>
                </td>
                <td>
                    <!--<input type="hidden" th:field="*{name}"/>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                </td>
                <td>
                    <!--<div class="form-horizontal">-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Available:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{available}"/>
                        </div>
                    </div>
                </td>
                <td>
                    <!--<div class="form-horizontal">-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Type:</label>
                        <div class="col-sm-10">
                            <select th:field="*{type}">
                                <option th:each="type : ${types}"
                                        th:value="${type.id}"
                                        th:text="${type.value}">Type:
                                </option>
                            </select>
                        </div>
                    </div>
                </td>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </tr>
        </form>

        <div>
            <form class="form-horizontal" th:action="@{/drugs}" method="get">
                <div class="row">
                    <button type="submit" class="btn btn-default">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
